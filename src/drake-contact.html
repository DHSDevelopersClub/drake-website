<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="drake-contact">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        animation: fadein .3s;
        margin-top: 64px;
      }

      @keyframes fadein {
        from {opacity: 0;}
        to {opacity: 1;}
      }

      .title {
        margin-left: 10px;
        font-size: 3em;
      }
    </style>

    <h1 class="title">Contact</h1>
    <div class="card">
      <h1>Address</h1>
      <p>1327 Sir Francis Drake Blvd, San Anselmo, CA 94960</p>
      <h1>Phone</h1>
      <p>(415) 453-8770</p>
      <h1>Principal</h1>
      <p>Liz Seabury</p>
    </div>
  </template>

  <script>
    class DrakeContact extends Polymer.Element {
      static get is() { return 'drake-contact'; }
    }

    window.customElements.define(DrakeContact.is, DrakeContact);
  </script>
</dom-module>
